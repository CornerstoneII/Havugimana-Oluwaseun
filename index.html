<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class='survey-container'>
    <h1 id="title">Survey Form</h1>
    <p id="description">a short survey form</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="" id="name" placeholder="Please enter your name" required> <br />

        <label for="email" id="email-label">Email</label>
        <input type="email" name="" id="email" placeholder="Please enter your email" required> <br />

        <label for="age" id="number-label">Age</label>
        <input type="number" name="" id="age" min="18" max="60" placeholder="Please enter your age"> <br />

        <label for="current-role" id="current-role">Which option best describes your current role?</label>
        <select name="current-role" id="dropdown">
            <option value="default" selected disabled>Select your current role</option>
            <option value="student">Student</option>
            <option value="job">Full time Job</option>
            <option value="learner">Full time Learner</option>
            <option value="not">Prefer not to say</option>
            <option value="other">Other</option>
        </select> <br />
        

        <label for="">What would you like to see improved? (Click all that apply)</label>
        <label for="">
        <input type="checkbox" name="" id=""> Frontend Project
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> Backend Project
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> Data Virtualization
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> Challenges
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> Open Source Community
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> Gitter help roomst
        </label>
                <label for="">
        <input type="checkbox" name="" id=""> Videos
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> City meetups
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> Wiki
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> Forum
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> Additional courses
        </label>

        <textarea name="" id="#input-textarea" cols="30" rows="10"></textarea>
        <input type="button" value="Submit" id="submit">
    </form>
</div>
</body>
</html>
